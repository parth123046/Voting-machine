<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blockchain-Based Voting System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Blockchain-Based Voting System</h1>
  <div id="votingTimer">Time Left: <span id="timer"></span></div>
  <form id="votingForm">
    <label for="candidate">Select your candidate:</label>
    <select id="candidate" name="candidate">
      <option value="candidate1">Candidate 1</option>
      <option value="candidate2">Candidate 2</option>
      <option value="candidate3">Candidate 3</option>
    </select>
    <label for="voterId">Enter your voter ID:</label>
    <input type="text" id="voterId" name="voterId">
    <button type="submit">Vote</button>
  </form>

  <div id="candidateInfo">
    <h2>Candidate Information</h2>
    <ul>
      <li>Candidate 1: Platform - Education Reform</li>
      <li>Candidate 2: Platform - Healthcare Improvement</li>
      <li>Candidate 3: Platform - Environmental Sustainability</li>
    </ul>
  </div>

  <div id="votingResults">
    <h2>Voting Results</h2>
    <ul id="resultsList"></ul>
  </div>

  <div id="voterTurnout">Total Voters: 0</div>

  <button onclick="auditVotingProcess()">Audit Voting Process</button>
  <button onclick="initiateMFA()">Initiate Multi-factor Authentication</button>
  <button onclick="initiateVoteRecount()">Initiate Vote Recount</button>

  <script src="script.js"></script>
</body>
</html>
