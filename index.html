<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blockchain-Based Voting System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Blockchain-Based Voting System</h1>

    <div class="category" id="educationCategory">
      <h2>Education Reform Candidates</h2>
      <form class="votingForm" id="educationVotingForm">
        <!-- Education Reform Candidates -->
        <label for="educationCandidate">Select your candidate:</label>
        <select id="educationCandidate" name="educationCandidate">
          <option value="candidate1">Candidate 1</option>
          <option value="candidate2">Candidate 2</option>
          <option value="candidate3">Candidate 3</option>
        </select>
        <label for="educationVoterId">Enter your voter ID:</label>
        <input type="text" id="educationVoterId" name="educationVoterId">
        <button type="submit">Vote</button>
      </form>
      <div class="votingResults" id="educationVotingResults"></div>
    </div>

    <!-- Other categories can be added similarly -->

  </div>

  <script src="script.js"></script>
</body>
</html>
