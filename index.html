<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blockchain-Based Voting System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Blockchain-Based Voting System</h1>

   

    <div id="votingTimer" class="timer">Time Left: <span id="timer">10m 0s</span></div>

    <form id="votingForm" class="form">
      <label for="candidate">Select a Candidate:</label>
      <select id="candidate" name="candidate">
        <option value="candidate1">Candidate 1</option>
        <option value="candidate2">Candidate 2</option>
        <option value="candidate3">Candidate 3</option>
      </select>
      <label for="voterId">Enter Your Voter ID:</label>
      <input type="text" id="voterId" name="voterId">
      <button type="submit">Vote</button>
    </form>

    <div id="votingResults" class="results">
      <h2>Voting Results</h2>
      <ul id="resultsList"></ul>
    </div>

    <div id="voterTurnout" class="turnout">Total Voters: 0</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
